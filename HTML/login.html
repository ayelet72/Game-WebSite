<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/login.css">
    <script defer src="../js/login.js"></script></head>
<body>
    <header class="nav">
        <div >
            <img src="../Images/logo6.jpg" alt="logo" id="logo">
        </div>
    </header>
    <main>
        <div class="login-container">
            <h1>התחברות:</h1>
            <form id="login-form" class="login-form" action="main.html" method="get">
                <label for="name"> שם משתמש:</label>
                <input type="text" id="name" name="name" placeholder="הכנס שם משתמש" required>
                <br>
                    
                <label for="password">סיסמא:</label>
                <input type="password" id="password" name="password" placeholder="חייב להכיל לפחות 6 תוים" required>
                <div error-for="password" id="passerror" class="passerror" role="alert" style="display: none;" aria-live="assertive">
                    הסיסמה שסיפקת חייבת להכיל 6 תווים לפחות.</div>
                <label for="checkbox"> <input name="checkbox" type="checkbox" id="showPassword">הצג סיסמא </label>
                <script>
                    document.getElementById('showPassword').addEventListener('change', (event) => {
                         const passwordInput = document.getElementById('password');
                        passwordInput.type = event.target.checked ? 'text' : 'password';
                    });
                </script>
                <div id="error"></div>
                <br>
                <div error-for="password" id="wrong" class="wrong" role="alert" style="display: none;" aria-live="assertive">
                    שם משתמש או סיסמא שגויים!</div>
                <button type="submit">התחילו לשחק!</button>
            </form>
        </div>
        <h4>פעם ראשונה? <a href="sign.html">הירשמו כאן</a>    /    שכחת סיסמא? <a href="sign.html">לחץ כאן</a></h4>

    </main>

</body>
</html>
