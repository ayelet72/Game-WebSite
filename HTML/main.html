<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>משחקים</title>
    <!-- Link to the main CSS file -->
    <link rel="stylesheet" href="../css/main.css">
    <!-- Include the JavaScript file with "defer" to ensure it loads after the HTML -->
    <script defer src="../js/main.js"></script>
</head>
<body>
    <header>
        <div>
            <!-- Logo for the website -->
            <img src="../Images/logo6.jpg" alt="logo" id="logo">
        </div>
        <!-- User information section -->
        <div class="user-info">
            <h2 id="welcome-message">ברוך הבא!</h2> <!-- Welcome message -->
            <p id="user-stats">טוען נתונים...</p> <!-- Placeholder for user stats -->
            <a href="login.html" id="login-link" class="hidden">התחבר</a> <!-- Login link (hidden by default) -->
        </div>
    </header>
    <main>
        <!-- Main container for all games -->
        <div class="games-container">
            <!-- First game: Dino -->
            <div class="game large">
                <a href="game-dino.html">
                    <!-- Game thumbnail -->
                    <img src="../Images/main/dinoGif.gif" alt="Dino Game">
                    <span>Dino</span> <!-- Game name -->
                </a>
            </div>
            <!-- Second game: Chicken Invasion -->
            <div class="game large">
                <a href="game-chickens.html">
                    <!-- Game thumbnail -->
                    <img src="../Images/main/chikenGif.webp" alt="Chicken Invasion">
                    <span>Chicken Invasion</span> <!-- Game name -->
                </a>
            </div>
            <!-- Upcoming games (placeholders) -->
            <div class="game upcoming">
                <img src="../Images/main/game1.jpg" alt="Game 3"> <!-- Placeholder for Game 3 -->
            </div>
            <div class="game upcoming">
                <img src="../Images/main/game2.jpg" alt="Game 4"> <!-- Placeholder for Game 4 -->
            </div>
            <div class="game upcoming">
                <img src="../Images/main/game3.jpg" alt="Game 5"> <!-- Placeholder for Game 5 -->
            </div>
            <div class="game upcoming">
                <img src="../Images/main/game4.jpeg" alt="Game 6"> <!-- Placeholder for Game 6 -->
            </div>
        </div>
    </main>
</body>
</html>
